<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gedeonix UI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato' type='text/css'>
    <link rel="stylesheet" href="../../dist/gedeonix-ui.css">

    <style>

        .color-box {
            padding: 50px 20px;
            color: #ffffff;
            width: 100%;
            text-align: center;
            border-radius: 10px;
            vertical-align: middle;
        }

    </style>

</head>

<body>

    <header class="header">
        <div class="container">
            <a class="brand" href="..">Gedeonix UI</a>
        </div>
    </header>

    <main class="main container">

        <h1>Colors</h1>

        <div class="row">

            <div class="col">
                <div class="color-box is-primary">primary</div>
            </div>
            <div class="col">
                <div class="color-box is-success">success</div>
            </div>
            <div class="col">
                <div class="color-box is-info">info</div>
            </div>
            <div class="col">
                <div class="color-box is-warning">warning</div>
            </div>
            <div class="col">
                <div class="color-box is-danger">danger</div>
            </div>
            <div class="col">
                <div class="color-box is-light">light</div>
            </div>
            <div class="col">
                <div class="color-box is-dark">dark</div>
            </div>
        </div>


    </main>

    <footer class="footer">
        <div class="container">
            <p>Copyright (c) 2016-2018 <a href="gedeonix.pl">gedeonix.pl</a></p>
            <p>
                <a href="https://github.com/gedeonix/gedeonix-ui"><i class="fab fa-github-square fa-2x"></i></a>
                <a href="https://twitter.com/gedeonix"><i class="fab fa-twitter-square fa-2x"></i></a>
            </p>
        </div>
    </footer>

</body>
