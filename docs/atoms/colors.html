<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gedeonix UI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

<body>

<header class="header">
    <div class="container">
        <a class="brand" href="..">Gedeonix UI</a>
    </div>
</header>

<main class="main container">

    <h1>Colors</h1>

    <div class="row">

        <div class="col">
            <div class="box is-primary">primary</div>
        </div>
        <div class="col">
            <div class="box is-success">success</div>
        </div>
        <div class="col">
            <div class="box is-info">info</div>
        </div>
        <div class="col">
            <div class="box is-warning">warning</div>
        </div>
        <div class="col">
            <div class="box is-danger">danger</div>
        </div>
        <div class="col">
            <div class="box is-light">light</div>
        </div>
        <div class="col">
            <div class="box is-dark">dark</div>
        </div>
    </div>


</main>
