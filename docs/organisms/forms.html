    <main class="main container">
        <h1>Form</h1>

        <h2>Simple</h2>
        <form class="section">
            <div class="control">
                <label>Email:</label>
                <input type="email">
            </div>
            <div class="control">
                <label>Password:</label>
                <input type="password">
            </div>

            <div class="control checkbox">
                <input id="check1" type="checkbox">
                <label for="check1"> Terms</label>
            </div>

            <div class="control checkbox">
                <input id="check2" type="checkbox" checked="checked">
                <label for="check2"> Terms checked</label>
            </div>

            <div class="control checkbox">
                <input id="check3" type="checkbox" disabled>
                <label for="check3"> Terms disabled</label>
            </div>

            <div class="control checkbox">
                <input id="check4" type="checkbox" checked="checked" disabled>
                <label for="check4"> Terms checked & disabled</label>
            </div>

            <div class="control">
                <button class="btn is-primary" type="submit">Login</button>
            </div>
        </form>

        <h2>Responsive</h2>
        <form class="row">
            <div class="col-6">
                <label>User:</label>
                <input type="text">
            </div>
            <div class="col-6">
                <label>Type:</label>
                <select>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="superuser">Super User</option>
                </select>
            </div>
            <div class="col-12">
                <label for="description">Description</label>
                <textarea id="description" class="is-box" placeholder="description..."></textarea>
            </div>
            <div class="col-12">
                <div class="checkbox">
                    <input id="check5" type="checkbox">
                    <label for="check5"> Term</label>
                </div>
            </div>
            <div class="col-12">
                <button class="btn is-primary" type="submit">Submit</button>
            </div>
        </form>
