<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gedeonix UI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato' type='text/css'>
    <link rel="stylesheet" href="../gedeonix-ui.css">
</head>

<body>

    <header class="header is-info">
        <div class="container">
            <div class="row">
                <div class="brand">Gedeonix UI</div>
                <div class="col is-right">
                    <button class="btn is-sm is-info">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <nav class="is-info">
        <div class="container">
            <ul class="nav is-tab">
                <li><a href="#">List invoices</a></li>
                <li class="active"><a href="#">Create New Invoice</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container">

            <br>

            <ul class="nav is-flat is-sm is-bottom-border">
                <li class="active"><a href="#">Option 1</a></li>
                <li><a href="#">Option 2</a></li>
            </ul>

            <h1>Create New Invoice</h1>

            <section class="section">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <h3>Number: INV 10/2016</h3>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <div class="control">
                                <label>Customer Name:</label>
                                <div class="group">
                                    <input type="text">
                                    <button class="btn">Select</button>
                                </div>
                            </div>

                            <div class="control">
                                <label>Address:</label>
                                <input type="text">
                            </div>
                        </div>
                    </div>

                    <div class="col">
                        <div>
                            <div class="control">
                                <label>Invoice Date:</label>
                                <input type="date">
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">

                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td class="is-pack">1</td>
                        <td>books</td>
                        <td>10</td>
                        <td>64.50</td>
                        <td>645</td>
                        <td class="is-pack is-text-center">
                            <button class="btn is-circle is-danger is-sm"><i class="fab fa-minus"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="is-pack">2</td>
                        <td>books</td>
                        <td>10</td>
                        <td>64.50</td>
                        <td>645</td>
                        <td class="is-pack is-text-center">
                            <button class="btn is-circle is-danger is-sm"><i class="fab fa-minus"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td class="is-pack">3</td>
                        <td>books</td>
                        <td>10</td>
                        <td>64.50</td>
                        <td>645</td>
                        <td class="is-pack is-text-center">
                            <button class="btn is-circle is-danger is-sm"><i class="fab fa-minus"></i></button>
                        </td>
                    </tr>
                    </tbody>

                </table>
                <div class="row">
                    <button class="btn is-round is-success is-sm"><i class="fab fa-plus"></i> Add new item</button>
                </div>

            </section>

            <section>
                <div class="control">
                    <label>Terms:</label>
                    <input type="text">
                </div>
            </section>

            <div class="row is-center">
                <button class="btn is-lg is-warning"><i class="fab fa-save"></i> Save Invoice</button>
            </div>

        </div>
    </main>

    <footer class="footer">

        <div class="container">
            <div class="row">
                <div class="col">
                    <p>
                        <button class="btn twitter"><i class="fab fa-twitter"></i> Twitter</button>
                        <button class="btn facebook"><i class="fab fa-facebook"></i> Facebook</button>
                        <button class="btn google-plus"><i class="fab fa-google-plus"></i> Google Plus</button>
                    </p>
                </div>
                <div class="col is-right">
                    <p>Copyright (c) 2016-2018 <a href="#">Invoice System</a></p>
                </div>
            </div>
        </div>
    </footer>

</body>
