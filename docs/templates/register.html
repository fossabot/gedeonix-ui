<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gedeonix UI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Lato' type='text/css'>
    <link rel="stylesheet" href="../gedeonix-ui.css">

    <style>
        .main {
            background: #ECE9E6; /* fallback for old browsers */
            background: -webkit-linear-gradient(to left, #ECE9E6 , #FFFFFF); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to left, #ECE9E6 , #FFFFFF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
        .brand {
            color: #aeaeae;
        }

    </style>
</head>

<body>

    <main class="main">
        <div class="container">
            <div class="row xs-1">

                <div class="col is-center">
                    <h1 class="brand">Gedeonix UI</h1>
                </div>

                <div class="col is-center">

                    <form class="section form-horizontal" role="form" action="/login" method="POST">

                        <div class="form-group">
                            <div class="col-sm-12">
                                <a class="btn btn-md is-block facebook" href="/facebook"><i class="fab fa-facebook-square"></i> Facebook</a>
                            </div>
                            <div class="col-sm-12">
                                <a class="btn btn-md is-block twitter" href="/twitter"><i class="fab fa-twitter-square"></i> Twitter</a>
                            </div>
                            <div class="col-sm-12">
                                <a class="btn btn-md is-block google-plus" href="/google"><i class="fab fa-google-plus-square"></i> Google Plus</a>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <hr class="is-space">
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" name="confirm" placeholder="Confirm password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary is-block is-md">Register</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-12">
                                I already have an account: <a href="login.html">Login</a>
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </main>

</body>
