<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gedeonix UI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gedeonix-ui.css">
    <link rel="stylesheet" href="css/prism.css">
    <script src="js/prism.js"></script>

    <style>
        .fixed-space {
            margin-bottom: 48px;
        }

    </style>
</head>

<body>

    <header class="header is-fixed is-shadow">
        <div class="container">
            <div class="brand">Gedeonix UI</div>
        </div>
    </header>

    <div class="fixed-space"></div>

    <nav class="is-teal">
        <div class="container">
            <ul class="nav is-tab">
                <li><a href="index.html">Main</a></li>
                <li><a href="controls.html">Controls</a></li>
                <li><a href="container.html">Containers</a></li>
                <li><a href="grids.html">Grids</a></li>
                <li><a href="navigation.html">Navigation</a></li>
                <li><a href="forms.html">Forms</a></li>
                <li class="active"><a>Modal</a></li>
                <li><a href="typography.html">Typography</a></li>
            </ul>
        </div>
    </nav>

    <main class="main container">

        <h1>Modal</h1>
        <button id="modal-button" class="btn">Open simple modal</button>

        <div id="modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-container is-shadow">
                <div class="modal-content">
                    <div class="modal-header is-info"><i class="fa fa-info"></i>  Info<div id="close1" class="close is-circle"></div></div>
                    <div class="modal-body is-text-center">
                        Simple example
                    </div>
                    <div class="modal-footer">
                        <button id="close2" class="btn is-info">Ok</button>
                    </div>
                </div>
            </div>
        </div>

        <h2>Info</h2>
        <div class="modal-content is-shadow">
            <div class="modal-header is-info"><i class="fa fa-info"></i> Info<div class="close is-circle"></div></div>
            <div class="modal-body is-text-center">
                Simple example
            </div>
            <div class="modal-footer">
                <button class="btn is-info">Ok</button>
            </div>
        </div>

        <h2>Warning</h2>
        <div class="modal-content is-shadow">
            <div class="modal-header is-warning"><i class="fa fa-warning"></i> Warning<div class="close is-circle"></div></div>
            <div class="modal-body is-text-center">
                Simple example
            </div>
            <div class="modal-footer">
                <button class="btn is-warning">Yes</button>
                <button class="btn is-clear is-warning">No</button>
            </div>
        </div>

        <h2>Danger</h2>
        <div class="modal-content is-shadow">
            <div class="modal-header is-danger"><i class="fa fa-wrench"></i> Danger<div class="close is-circle"></div></div>
            <div class="modal-body is-text-center">
                Simple example
            </div>
            <div class="modal-footer">
                <button class="btn is-danger">Ok</button>
            </div>
        </div>

        <h2>Form</h2>
        <div class="modal-content is-shadow">
            <form>
                <div class="modal-header is-dark"><i class="fa fa-cog"></i> Form<div class="close is-circle"></div></div>
                <div class="modal-body">

                    <div class="control">
                        <label>Email:</label>
                        <input type="email">
                    </div>
                    <div class="control">
                        <label>Password:</label>
                        <input type="password">
                    </div>

                    <div class="control checkbox">
                        <input id="check1" type="checkbox">
                        <label for="check1"> Terms</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn is-success">Save</button>
                    <button class="btn is-outline">Cancel</button>
                </div>
            </form>
        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <p>Copyright (c) 2016 <a href="gedeonix.pl">gedeonix.pl</a></p>
            <p>
                <a href="https://github.com/gedeonix/gedeonix-ui"><i class="fa fa-github-square fa-2x"></i></a>
                <a href="https://twitter.com/gedeonix"><i class="fa fa-twitter-square fa-2x"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
    <script>
        $(document).ready(function(){

            $("#modal").hide();

            $("#modal-button").click(function(){
                $("#modal").fadeIn();
            });

            $("#close1, #close2").click(function(){
                $("#modal").fadeOut();
            });
        });

    </script>

</body>
